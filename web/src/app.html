<!DOCTYPE html>
<html lang="en" class="%sveltekit.theme%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- SEO Meta Tags -->
		<meta name="description" content="NOURX - Client Portal and Project Management Platform" />
		<meta name="keywords" content="project management, client portal, invoicing, support tickets" />
		<meta name="author" content="NOURX" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="NOURX - Client Portal" />
		<meta property="og:description" content="Manage your projects, invoices, and support tickets with NOURX" />
		<meta property="og:image" content="%sveltekit.assets%/og-image.png" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:title" content="NOURX - Client Portal" />
		<meta property="twitter:description" content="Manage your projects, invoices, and support tickets with NOURX" />
		<meta property="twitter:image" content="%sveltekit.assets%/og-image.png" />
		
		<!-- Preload critical fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		
		<!-- Security headers -->
		<meta http-equiv="X-Content-Type-Options" content="nosniff" />
		<meta http-equiv="X-Frame-Options" content="DENY" />
		<meta http-equiv="X-XSS-Protection" content="1; mode=block" />
		<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="antialiased">
		<div style="display: contents">%sveltekit.body%</div>
		
		<!-- Flowbite initialization script -->
		<script>
			// Initialize Flowbite components
			if (typeof window !== 'undefined') {
				window.addEventListener('DOMContentLoaded', () => {
					if (window.Flowbite) {
						window.Flowbite.init();
					}
				});
			}
		</script>
	</body>
</html>
